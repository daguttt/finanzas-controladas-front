<ng-container *ngIf="registerForm">
  <section class="section p-1 px-2 ml-0 has-background-info">
    <form class="card is-small mt-5 pt-6" [formGroup]="registerForm" (ngSubmit)="sendForm()">
      <p class="title is-3 has-text-centered my-5 is-family-primary has-text-link-dark" >
          ¡Que bueno que estés aquí!
      </p>
  
      <div class="field is-medium m-2 mt-4 p-0 py-3">
        <p class="control has-icons-left has-icons-right">
          <input class="input is-info" type="name" placeholder="Nombre" formControlName="name" />
          <span class="icon is-small is-left has-text-black">
            <i class="fa-solid fa-user"></i>
          </span>
        </p>
      </div>
      <div class="field is-medium m-2 mt-2 p-0 py-1">
        <p class="control has-icons-left has-icons-right">
          <input class="input is-info" type="email" placeholder="Correo Electrónico" formControlName="email" />
          <span class="icon is-small is-left has-text-black">
            <i class="fa-solid fa-envelope"></i>
          </span>
          <span class="icon is-small is-right has-text-black">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field is-medium m-2 mt-5 pb-6">
        <p class="control has-icons-left">
          <input class="input is-info" type="password" placeholder="Contraseña" formControlName="password" />
          <span class="icon is-small is-left has-text-black">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field has-text-centered">
        <p class="control">
          <button class="button is-success is-outlined is-rounded" type="submit">
            Crear Cuenta
          </button>
        </p>
        <div class="block my-5 pb-6">
          ¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a>
        </div>
      </div>
    </form>
  </section>
</ng-container>
