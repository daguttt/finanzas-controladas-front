<ng-container *ngIf="transactionForm">
  <section class="section p-1 px-2 ml-0 has-background-info">
    <form class="card is-small mt-4 pt-6 my-3" [formGroup]="transactionForm" (ngSubmit)="sendForm()">
      <p class="title is-3 has-text-centered my-5 is-family-primary has-text-link">
        Nueva Transacci칩n
      </p>
      
      <div class="field is-medium m-2 mt-4 p-0 py-3">
      <p class="control has-icons-left has-icons-right">
        <input class="input is-info" type="text" placeholder="Descripci칩n" formControlName="description"/>
        <span class="icon is-small is-left has-text-black">
          <i class="fa-solid fa-eye"></i>
        </span>
      </p>
    </div>
    <div class="field is-medium m-2 mt-2 p-0 py-1">
      <p class="control has-icons-left has-icons-right">
        <input class="input is-info" type="number" placeholder="Monto" formControlName="amount"/>
        <span class="icon is-small is-left has-text-black">
          <i class="fa-solid fa-money-bill-1-wave"></i>
        </span>
      </p>
    </div>
    <div class="field is-medium m-2 mt-5 pb-6">
      <p class="control has-icons-left">
        <input class="input is-info" type="date" placeholder="Fecha" formControlName="date"/>
        <span class="icon is-small is-left has-text-black">
          <i class="fa-solid fa-calendar-days"></i>
        </span>
      </p>
    </div>
    <div class="field has-text-centered">
      <p class="control">
        <button class="button is-success is-outlined is-rounded" type="submit" *ngIf="incomeButton">
          A침adir Ingreso
        </button>
        <button class="button is-danger is-outlined is-rounded" type="submit" *ngIf="expenseButton">
          A침adir Gasto
        </button>
      </p>
    </div>
    <br>
    <div class="field has-text-centered">
      <span class="field has-text-centered">
        <span class="icon mx-3">
          <i class="fas fa-home"></i>
        </span>
        <p class="subtitle is-6">
          <a routerLink=""> <strong>Inicio</strong></a>
        </p>
      </span>
    </div>
    <br>
  </form>
</section>
</ng-container>
